<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <section class="result-section">
        <div class="text">Generated Image</div>
        <div class="result-content">
            <img id="generated-image" src="" alt="Generated Image">
        </div>
    </section>

    <script>
        // Get the image data from the URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        var image_src = urlParams.get('image');

        // Set the source of the image element to display the generated image
        document.getElementById('generated-image').src = image_src;
    </script>
</body>
</html>
