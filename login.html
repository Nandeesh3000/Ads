<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='script/login.js') }}"></script>
</head>
<body>
    <div>
        <div class="gooey"></div>
        <img src="{{ url_for('static', filename='imgs/login-img.png') }}" alt="Login Image">
    </div>

    <div id="form1" class="form-container">
        <div class="center">
            <h1>Welcome</h1>
            <form action="{{ url_for('login') }}" method="post" id="loginForm">
                <div class="txt_field">
                    <input type="text" name="user_id" required>
                    <span></span>
                    <label>User ID</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login" href="{{ url_for('generator') }}">
            </form>
            <div class="signup_link">
                Not a member? <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
